<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Stacks</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #111; /* Fallback background */
            border-radius: 10px;
        }
        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        /* --- MODIFIED STYLES for the game over screen layout --- */
        #game-over-screen {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
            border-radius: 10px;
            
            /* Use flexbox to position elements */
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Pushes content to top and bottom */
            padding: 15% 0; /* Add vertical padding */
            box-sizing: border-box; /* Ensure padding doesn't add to height */
        }
        #game-over-info {
            text-align: center;
        }
        #game-over-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-over-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 0;
        }
        #play-again-button.game-over-btn {
            font-size: 1.5rem;
            padding: 15px 40px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        #play-again-button.game-over-btn:hover {
            background-color: #ff6a6a;
        }
        #back-to-playworld-btn {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin-top: 15px;
            background-color: #4d88ff;
        }
        #back-to-playworld-btn:hover {
             background-color: #3a6fcc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">3D Stacks</h1>
        <!-- Container for the Three.js canvas and UI overlays -->
        <div id="canvas-container">
            <!-- Canvas will be inserted here by JS -->
            <div id="game-ui">Score: 0</div>
            
            <!-- NEW HTML structure for the game over screen -->
            <div id="game-over-screen">
                <div id="game-over-info">
                    <h2>Game Over</h2>
                    <p id="final-score">Score: 0</p>
                </div>
                <div id="game-over-buttons">
                    <button id="play-again-button" class="back-link game-over-btn">Play Again</button>
                    <a href="../index.html" id="back-to-playworld-btn" class="back-link">Back to Playworld</a>
                </div>
            </div>
        </div>
        <p class="instructions">Click or press 'Space' to stack the blocks!</p>
        <a href="../index.html" class="back-link">Back to Playworld</a>
    </div>

    <!-- Add Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="stack_game.js"></script>
</body>
</html>
